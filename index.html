<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reading aid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body>

<div class="container text-center page-wrap">
    <h1>How long will it take to read this book?</h1>

    <div class="row justify-content-md-center" >
        <div class="col col-12 col-md-10 col-lg-8 col-xl-6">
            <form id="calculate-total">

                <div class="form-group">
                    <label for="book-length">How long is the book?</label>
                    <input type="number" class="form-control" id="book-length" min="1" max="15000" required
                           oninvalid="this.setCustomValidity('Oops! The number of pages should be between 1 and 15000.')"
                           oninput="setCustomValidity('')" placeholder="Enter the number of pages in the book">
                </div>

                <div class="form-group">
                    <label for="reading-amount">How much do you read in a day?</label>
                    <input type="number" class="form-control" id="reading-amount" min="1" required
                           oninvalid="this.setCustomValidity('You might want to read at least one page a day ;)')"
                           oninput="setCustomValidity('')" placeholder="Enter the approximate number of pages you read daily">

                </div>

                <div class="button-container">
                    <button class="btn btn-outline-success" type="submit">Calculate</button>
                </div>
            </form>
        </div>

        <div class="col col-md-12">
            <div id="result" class="result"></div>
        </div>

    </div>
</div>

<script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
